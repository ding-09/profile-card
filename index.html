<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles/style.css" />
    <title>Frontend Mentor | Profile card component</title>
  </head>
  <body>
    <div class="bg-images">
      <img class="top-circle" src="./images/bg-pattern-top.svg" alt="">
      <img class="bottom-circle" src="./images/bg-pattern-bottom.svg" alt="">
    </div>
    <section class="profile-card">
      <section class="top-card">
        <img id="card-pattern" src="./images/bg-pattern-card.svg" alt="">
        <img id="victor" src="./images/image-victor.jpg" alt="">
        <div class="profile-info">
          <h1>Victor Crest</h1> 
          <span>26</span>
          <p>London</p>
        </div>
      </section>
      <section class="bottom-card">
        <ul>
          <li>80K<br><p class="sub-text">Followers</p></li>
          <li>803K<br><p class="sub-text">Likes</p></li>
          <li>1.4K<br><p class="sub-text">Photos</p></li>
        </ul>
      </section>
    </section>


    <!-- Victor Crest 26 London 80K Followers 803K Likes 1.4K Photos -->

  </body>
</html>
